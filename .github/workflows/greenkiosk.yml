name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: 웹 프로젝트를 압축합니다
      run: tar -zcvf greenkiosk.tar.gz /

    - name: 폴더를 생성합니다
      run: mkdir -p deploy

    - name: 폴더를 생성합니다
      run: cp ./greenkiosk.tar.gz ./deploy/greenkiosk.tar.gz

    - name: War to Artifact for deploy
      uses: actions/upload-artifact@v3
      with:
       name: War artifact
       path: ./deploy
  
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: download Artifact
      uses: actions/download-artifact@v3
      with:
       name: War artifact
       
    - name: Make directory
      run: mkdir -p deploy

    - name: Copy War
      run: cp ./greenkiosk.tar.gz ./deploy/greenkiosk.tar.gz
      
    - name: copy file via ssh password
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASS }}
        port: ${{ secrets.PORT }}
        source: "deploy/greenkiosk.tar.gz"
        target: ${{ secrets.target_dir }}/webapps
        overwrite: "true"
