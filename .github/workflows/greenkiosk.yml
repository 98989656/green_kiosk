name: deploy_project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: 리스트 확인
      run: |
       ls -l
       cd src
       ls -l
       
    - name: 웹 프로젝트를 압축합니다
      run: tar -zcvf greenkiosk.tar.gz ./src

    - name: 폴더를 생성합니다
      run: mkdir -p deploy

    - name: 폴더로 이동합니다
      run: cp ./greenkiosk.tar.gz ./deploy/greenkiosk.tar.gz

    - name: War to Artifact for deploy
      uses: actions/upload-artifact@v3
      with:
       name: War artifact
       path: ./deploy
  
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: download Artifact
      uses: actions/download-artifact@v3
      with:
       name: War artifact
       
    - name: Make directory
      run: mkdir -p deploy

    - name: Copy War
      run: cp ./greenkiosk.tar.gz ./deploy/greenkiosk.tar.gz
      
    - name: copy file via ssh password
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: "ubuntu"
        key: ${{ secrets.SECRET_KEY }}
        port: 22
        source: "deploy/greenkiosk.tar.gz"
        target: ${{ secrets.target_dir }}/webapps
        overwrite: "true"

    - name: File Touch with SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: "ubuntu"
        key: ${{ secrets.SECRET_KEY }}
        port: 22
        debug: true
        script: |
          sudo tar zxvf /var/lib/tomcat9/webapps/deploy/greenkiosk.tar.gz -C ./unzip
          sudo rm /var/lib/tomcat9/webapps/deploy/greenkiosk.tar.gz
